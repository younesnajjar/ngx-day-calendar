<div class="container">
  <ngx-day-feed (itemClick)="showMessage($event)" [config]="config" maxHour="20" minHour="8">

    <ngx-availability *ngFor="let item of data" [endHour]="item.endHour" [startHour]="item.startHour">
      <img [src]="item.imgLink" alt="profile image"/>
    </ngx-availability>

  </ngx-day-feed>
</div>
