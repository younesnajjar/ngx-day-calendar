<div class="container">
  <ngx-day-feed (itemClick)="showMessage($event)" [config]="config" maxHour="20" minHour="5">

    <ngx-availability *ngFor="let item of data" [endHour]="item.endHour" [endMinute]="item.endMin"
                      [startHour]="item.startHour" [startMinute]="item.startMin">
      <img [src]="item.imgLink" alt="profile image"/>
    </ngx-availability>

  </ngx-day-feed>
</div>
